<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Manrope:wght@800&family=Poppins:wght@700&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Manrope:wght@800&family=Poppins:wght@700&family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

        <title>Order summary component</title>
    </head>

    <body>
        <img class="background_img" src="images/pattern-background-mobile.svg">
        <div class="squared_container">
            <div>
                <img id="img_content" src="images/illustration-hero.svg"/>
            </div>

            <div class="title_paragraph">
                <h1 class="title">Order Summary</h1>
                <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <div class="square_music">
                <div>
                    <img class="icon_music" src="images/icon-music.svg"/>
                </div>

                <div class="text_value">
                    <p id="title_content">
                        Annual Plan
                    </p>
                    <p id="value_content">
                        $59.99/year
                    </p>
                </div>

                <div class="hover_content">
                    <p id="text_hover">Change</p>
                </div>

            </div>

            <div class="button_container">
                <input type="button" id="button" value="Proceed to Payment"/>
            </div>

            <div>
                <p id="cancel_content">
                    Cancel Order
                </p>
            </div>

        </div>

    </body>
</html>
